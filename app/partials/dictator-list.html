<div ng-controller="dictatorListCtrl as listCtrl">

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-pills">
				<li class="active">
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
				<li class="disabled">
					<a href="#">Messages</a>
				</li>
				<button class="btn btn-default dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">About
    				<span class="caret"></span>
    				<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    					<li role="presentation"><p role="menuitem" tabindex="-1">Action</p></li>
  					</ul>
  				</button>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row">
				<div class="col-md-4" ng-repeat="dictator in listCtrl.dictators">
					<div class="thumbnail" >
						<img alt="300x200" src="http://lorempixel.com/600/200/people" />
						<div class="caption">
							<h3 class= "center-block"><a href="#/{{dictator['_id']}}">{{ dictator["Dictator Name"] }}</a></h3>
							<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
							 <button type="button" class="btn btn-danger btn-sm "><span class ="glyphicon glyphicon-thumbs-down"></span></button>
							 <button type="button" class="btn btn-success btn-sm pull-right"><span class ="glyphicon glyphicon-thumbs-up"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
  
</div>
