<div ng-controller="dictatorListCtrl as listCtrl">

<div class="container navigationbar">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="nav nav-pills">
				<li>
					<a href="#/"><img class ="logo" src="img/ebourgeoisielogo.png" /></a>
				</li>
				<li class="pull-right search">
					<input type="text" placeholder="Search Hot Dictators" data-ng-model="search.dictator_name" />
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="container" >
	
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row">
				<div class="col-xs-6 col-sm-4" ng-repeat="dictator in listCtrl.dictators | filter:{owned_households: []} | filter: search" ng-hide="clicked">
					<a id="dictatornamelisting" href="#/{{dictator['_id']}}"><div class="thumbnail">
						<img alt="300x200" src="img/{{$index + 1}}.jpg" class="img-rounded img-responsive"/>
						<div class="caption">
							<h3 class= "center-block"><a href="#/{{dictator['_id']}}">{{ dictator.dictator_name | name}}</h3>
							<p id="dictatorlistingbio">I own {{dictator.owned_households.length }} holds.<br/>I control {{dictator.owned_households.length }} proles.<br/>My total hold income is {{dictator.owned_households.length }}.</p>

						</div>
					</div></a>
				</div>
			</div>
		</div>
	</div>
</div>
  
</div>
