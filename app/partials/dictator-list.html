<div ng-controller="dictatorListCtrl as listCtrl">
  <ul>
    <li ng-repeat="dictator in listCtrl.dictators">
      <a href="#/{{dictator['_id']}}">{{ dictator["Dictator Name"] }}</a>
    </li>
  </ul>

  
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row">
				<div class="col-md-4">
					<div class="thumbnail" ng-repeat="dictator in listCtrl.dictators">
						<img alt="300x200" src="http://lorempixel.com/600/200/people" />
						<div class="caption">
							<h3>
								Thumbnail label
							</h3>
							<p>
								Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.
							</p>
							<p>
								<a href="#/{{dictator['_id']}}">{{ dictator["Dictator Name"] }}</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
  
</div>
